<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta th:replace="~{fragments/cssBase:: css_Base}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="py-4" style="background-color: #1a1d20">
<div class="container px-5">
    <h1 class="fw-bold text-center pb-3 text-white">üç∏ TELEDRINK</h1>
    <div class="album py-5 px-5 bg-body-tertiary">
        <div>
            <a href="/drinks/list" class="btn btn-dark">Regresar</a>
        </div>
        <div class="row align-items-center">
            <h2 class="fw-bold text-center mb-4" th:text="${drink.strDrink}"></h2>
            <img th:src="${drink.strDrinkThumb}" alt="imagen de una flor" height="230" class="w-25 mx-auto d-block">
            <h6 class="fw-bold text-center my-2" th:text="${drink.strCategory}+' - '+${drink.strAlcoholic}+' - '+${drink.strGlass}"></h6>
        </div>
        <div>
            <h4 class="fw-bold my-4">Instructions</h4>
            <p th:text="${drink.strInstructionsEs}"></p>
        </div>
        <div>
            <h4 class="fw-bold my-4">Ingredients</h4>
            <ul class="list-group-flush">
                <li class="list-group-item" th:if="${drink.strIngredient1 != null}" th:text="'‚óâ '+${drink.strIngredient1}+' - '+${drink.strMeasure1}"></li>
                <li class="list-group-item" th:if="${drink.strIngredient2 != null}" th:text="'‚óâ '+${drink.strIngredient2}+' - '+${drink.strMeasure2}"></li>
                <li class="list-group-item" th:if="${drink.strIngredient3 != null}" th:text="'‚óâ '+${drink.strIngredient3}+' - '+${drink.strMeasure3}"></li>
                <li class="list-group-item" th:if="${drink.strIngredient4 != null}" th:text="'‚óâ '+${drink.strIngredient4}+' - '+${drink.strMeasure4}"></li>
            </ul>
        </div>
    </div>
</div>
<span th:replace="~{fragments/jsBase :: js_Base}"></span>

<script src="https://kit.fontawesome.com/4ef7addb11.js" crossorigin="anonymous"></script>
</body>
</html>
