<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta th:replace="~{fragments/cssBase:: css_Base}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="py-4" style="background-color: #1a1d20">
<div class="container px-5">
    <h1 class="fw-bold text-center pb-3 text-white">üç∏ TELEDRINK</h1>
    <div class="album py-5 px-5 bg-body-tertiary">
        <div th:if="${isFavoriteList == 1}">
            <a href="/drinks/list" class="btn btn-dark">Regresar</a>
        </div>
        <h2 class="fw-bold text-center mb-4" th:if="${isFavoriteList == 1}">My Favorite Drinks</h2>
        <div class="text-center mb-4" th:if="${isFavoriteList != 1}">
            <a href="/drinks/listFavorite" class="btn btn-primary">List my favorite drinks</a>
        </div>
        <div class="container">
            <div class="row row-cols-md-3 g-4">
                <div class="col" th:each="drink : ${drinks}">
                    <div class="card shadow-sm w-75" style="height: 310px" >
                        <a th:href="@{'detail?id=' + ${drink.idDrink}}">
                            <img th:src="${drink.strDrinkThumb}" alt="imagen de una flor" height="230" class="w-100">
                        </a>

                        <div class="card-body">
                            <p class="card-text text-center" th:text="${drink.strDrink}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<span th:replace="~{fragments/jsBase :: js_Base}"></span>
</body>
</html>
